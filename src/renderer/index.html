<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Platzipics</title>
    <link rel="stylesheet" href="../assets/css/index.css">

</head>
<body>
    <div class="window">
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <ul class="list-group">
                        <li class="list-group-header">
                            <input id="search-box" class="form-control" type="text" placeholder="Buscar imágen...">
                        </li>
                        <li class="list-group-item selected">
                            <img class="media-object pull-left" src="../assets/img/1.jpg" width="32" height="32">
                            <div class="media-body">
                            <strong>1.jpg</strong>
                            <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/2.jpg" width="32" height="32">
                            <div class="media-body">
                            <strong>2.jpg</strong>
                            <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/3.jpg" width="32" height="32">
                            <div class="media-body">
                            <strong>3.jpg</strong>
                            <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <img class="media-object pull-left" src="../assets/img/4.jpg" width="32" height="32">

                            <strong>4.jpg</strong>
                            <p>1 MB</p>
                            </div>
                        </li>
                        <li class="list-group-item">

                            <strong>5.jpg</strong>
                            <p>1 MB</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="pane">
                    <div class="image-view full-height">
                        <header class="toolbar toolbar-header image-toolbar">
                            <div class="toolbar-actions">
                                <div class="btn-group">
                                    <button id="open-directory" class="btn btn-default btn-large">
                                        <span class="icon icon-folder icon-text"></span> Abrir ubicación
                                    </button>
                                    <button class="btn btn-default btn-large">
                                        <span class="icon icon-download icon-text"></span> Guardar
                                    </button>
                                </div>
                                
                                <div class="btn-group pull-right">
                                    <select id="filters" class="form-control">
                                        <option value="normal" selected>Elegir filtro</option>
                                        <option value="normal">normal</option>
                                        <option value="clarendon">clarendon</option>
                                        <option value="gingham">gingham</option>
                                        <option value="moon">moon</option>
                                        <option value="lark">lark</option>
                                        <option value="reyes">reyes</option>
                                        <option value="juno">juno</option>

                                        <option value="perpetua">perpetua</option>
                                        <option value="amaro">amaro</option>
                                        <option value="mayfair">mayfair</option>
                                        <option value="rise">rise</option>
                                        <option value="hudson">hudson</option>
                                        <option value="valencia">valencia</option>
                                        <option value="xpro2">xpro2</option>
                                        <option value="sierra">sierra</option>

                                        <option value="lofi">lofi</option>
                                        <option value="inkwell">inkwell</option>
                                        <option value="hefe">hefe</option>
                                        <option value="nashville">nashville</option>
                                        <option value="stinson">stinson</option>
                                        <option value="vesper">vesper</option>
                                        <option value="earlybird">earlybird</option>
                                        <option value="brannan">brannan</option>
                                        <option value="sutro">sutro</option>
                                        <option value="toaster">toaster</option>
                                        <option value="walden">walden</option>
                                        <option value="1977">1977</option>
                                        <option value="kelvin">kelvin</option>
                                        <option value="maven">maven</option>
                                        <option value="ginza">ginza</option>
                                        <option value="skyline">skyline</option>
                                        <option value="dogpatch">dogpatch</option>
                                        <option value="brooklyn">brooklyn</option>
                                        <option value="helena">helena</option>
                                        <option value="ashby">ashby</option>
                                        <option value="charmes">charmes</option>
                                    </select>
                                </div>
                            </div>
                        </header>
                        <div class="image-container">
                            <img id="image-displayed" src="../assets/img/1.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>
      </div>
      <script src="lib/filterous2-2.0.0.min.js"></script>
